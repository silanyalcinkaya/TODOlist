<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOlist YapYap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-scarlet': '#4E0714',
                        'antique-ruby': '#781727',
                        'deep-puce': '#AC5B67',
                        'pink-pearl': '#E2B3C2',
                        'almond': '#EFD4C4'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white h-screen w-screen overflow-hidden">
    <!-- Splash Screen Section -->
    <section id="splash-screen" class="h-screen flex items-center justify-center relative overflow-hidden">
        <!-- Three.js 3D Background -->
        <div id="three-container" class="absolute inset-0 overflow-hidden">
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-black/60 animate-fadeInSlow" style="animation-delay: 1s; z-index: 2;"></div>
        </div>
        
        <!-- Main Content -->
        <div class="text-center relative z-20">
            <button id="start-button" class="bg-transparent border border-white text-white px-12 py-4 text-xl font-light cursor-pointer hover:bg-white hover:text-black transition-all duration-300 animate-slideInUp" style="animation-delay: 3s; font-family: 'Inter', 'Helvetica Neue', sans-serif; letter-spacing: 0.1em;">BA≈ûLAT</button>
        </div>
        
        <!-- Scroll Indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce" style="animation-delay: 4s;">
            <div class="w-8 h-12 border-2 border-white rounded-full flex justify-center">
                <div class="w-2 h-4 bg-white rounded-full mt-2 animate-scroll-indicator"></div>
            </div>
        </div>
    </section>

    <!-- Login Section -->
    <section id="login-section" class="h-screen flex items-center justify-center relative overflow-hidden bg-black">
        <!-- 3D Grid Background -->
        <div id="login-three-container" class="absolute inset-0">
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-black/60 z-10"></div>
        </div>
        
        <!-- Login Form -->
        <div class="relative z-20 bg-black/90 backdrop-blur-sm p-12 border border-gray-500 max-w-lg w-full mx-4" style="font-family: 'Inter', 'Helvetica Neue', sans-serif;">
            <h2 class="text-3xl font-light text-white text-center mb-12" style="letter-spacing: 0.15em;">TODOlist YapYap</h2>
            <form class="space-y-8">
                <div>
                    <label class="block text-gray-300 text-sm font-light mb-3" style="letter-spacing: 0.1em;">KULLANICI ADI</label>
                    <input type="text" class="w-full px-4 py-4 bg-black border border-gray-500 text-white placeholder-gray-400 focus:outline-none focus:border-white transition-all duration-300" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" style="font-family: 'Inter', 'Helvetica Neue', sans-serif; font-weight: 300;">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-light mb-3" style="letter-spacing: 0.1em;">≈ûƒ∞FRE</label>
                    <input type="password" class="w-full px-4 py-4 bg-black border border-gray-500 text-white placeholder-gray-400 focus:outline-none focus:border-white transition-all duration-300" placeholder="≈ûifrenizi girin" style="font-family: 'Inter', 'Helvetica Neue', sans-serif; font-weight: 300;">
                </div>
                <button type="submit" class="w-full bg-white text-black font-light py-4 px-6 hover:bg-gray-100 transition-all duration-300" style="font-family: 'Inter', 'Helvetica Neue', sans-serif; letter-spacing: 0.1em;">Gƒ∞Rƒ∞≈û YAP</button>
            </form>
        </div>
    </section>

    <!-- Main App Section -->
    <section id="main-app" class="hidden h-screen flex flex-col bg-black text-white relative overflow-hidden">
        <!-- 3D Background for Main App -->
        <div id="main-three-container" class="absolute inset-0">
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-black/60 z-10"></div>
        </div>
        
        <!-- Main Content -->
        <div class="relative z-20 flex-1 flex flex-col max-w-4xl mx-auto w-full p-6">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-4xl font-light mb-2" style="font-family: 'Inter', 'Helvetica Neue', sans-serif; letter-spacing: 0.15em;">TODOlist YapYap</h1>
                <p class="text-gray-400 text-sm font-light" style="letter-spacing: 0.1em;">G√∂revlerinizi organize edin</p>
            </header>
            
            <!-- Task Input Section -->
            <div class="mb-8">
                <div class="flex gap-4">
                    <input 
                        type="text" 
                        id="task-input" 
                        placeholder="Yeni g√∂rev ekleyin..." 
                        class="flex-1 px-6 py-4 bg-black/50 border border-gray-500 text-white placeholder-gray-400 focus:outline-none focus:border-white transition-all duration-300 rounded-none"
                        style="font-family: 'Inter', 'Helvetica Neue', sans-serif; font-weight: 300;"
                    >
                    <button 
                        id="add-task-btn" 
                        class="px-8 py-4 bg-white text-black font-light hover:bg-gray-100 transition-all duration-300 border border-white"
                        style="font-family: 'Inter', 'Helvetica Neue', sans-serif; letter-spacing: 0.1em;"
                    >
                        EKLE
                    </button>
                </div>
            </div>
            
            <!-- Task Stats -->
            <div class="flex justify-between items-center mb-6 text-sm text-gray-400">
                <span id="task-stats">Toplam: 0 | Tamamlanan: 0 | Kalan: 0</span>
                <div class="flex gap-4">
                    <button id="show-all" class="px-4 py-2 border border-gray-500 hover:border-white transition-all duration-300 active">T√ºm√º</button>
                    <button id="show-active" class="px-4 py-2 border border-gray-500 hover:border-white transition-all duration-300">Aktif</button>
                    <button id="show-completed" class="px-4 py-2 border border-gray-500 hover:border-white transition-all duration-300">Tamamlanan</button>
                </div>
            </div>
            
            <!-- Task List -->
            <div class="flex-1 overflow-y-auto">
                <ul id="task-list" class="space-y-3">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                
                <!-- Empty State -->
                <div id="empty-state" class="text-center py-16 text-gray-500">
                    <div class="text-6xl mb-4">üìù</div>
                    <p class="text-lg font-light mb-2">Hen√ºz g√∂rev yok</p>
                    <p class="text-sm">Yukarƒ±daki kutudan yeni bir g√∂rev ekleyin</p>
                </div>
            </div>
            
            <!-- Clear Completed Button -->
            <div class="mt-6 text-center">
                <button 
                    id="clear-completed" 
                    class="px-6 py-3 border border-gray-500 text-gray-400 hover:border-red-500 hover:text-red-400 transition-all duration-300 hidden"
                    style="font-family: 'Inter', 'Helvetica Neue', sans-serif; letter-spacing: 0.1em;"
                >
                    TAMAMLANANLARI TEMƒ∞ZLE
                </button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
