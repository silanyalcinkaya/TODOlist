<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOlist YapYap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-scarlet': '#4E0714',
                        'antique-ruby': '#781727',
                        'deep-puce': '#AC5B67',
                        'pink-pearl': '#E2B3C2',
                        'almond': '#EFD4C4'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white h-screen w-screen overflow-hidden">
    <!-- Splash Screen Section -->
    <section id="splash-screen" class="h-screen flex items-center justify-center relative overflow-hidden">
        <!-- Three.js 3D Background -->
        <div id="three-container" class="absolute inset-0 overflow-hidden">
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-black/60 animate-fadeInSlow" style="animation-delay: 1s; z-index: 2;"></div>
        </div>
        
        <!-- Main Content -->
        <div class="text-center relative z-20">
            <button id="start-button" class="bg-transparent border border-white text-white px-12 py-4 text-xl font-light cursor-pointer hover:bg-white hover:text-black transition-all duration-300 animate-slideInUp" style="animation-delay: 3s; font-family: 'Inter', 'Helvetica Neue', sans-serif; letter-spacing: 0.1em;">BAŞLAT</button>
        </div>
        
        <!-- Scroll Indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce" style="animation-delay: 4s;">
            <div class="w-8 h-12 border-2 border-white rounded-full flex justify-center">
                <div class="w-2 h-4 bg-white rounded-full mt-2 animate-scroll-indicator"></div>
            </div>
        </div>
    </section>

    <!-- Login Section -->
    <section id="login-section" class="h-screen flex items-center justify-center relative overflow-hidden bg-black">
        <!-- 3D Grid Background -->
        <div id="login-three-container" class="absolute inset-0">
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-black/60 z-10"></div>
        </div>
        
        <!-- Login Form -->
        <div class="relative z-20 bg-black/90 backdrop-blur-sm p-12 border border-gray-500 max-w-lg w-full mx-4" style="font-family: 'Inter', 'Helvetica Neue', sans-serif;">
            <h2 class="text-3xl font-light text-white text-center mb-12" style="letter-spacing: 0.15em;">TODOlist YapYap</h2>
            <form id = "login-form" class="space-y-8">
                <div>
                    <label class="block text-gray-300 text-sm font-light mb-3" style="letter-spacing: 0.1em;">KULLANICI ADI</label>
                    <input type="text" class="w-full px-4 py-4 bg-black border border-gray-500 text-white placeholder-gray-400 focus:outline-none focus:border-white transition-all duration-300" placeholder="Kullanıcı adınızı girin" style="font-family: 'Inter', 'Helvetica Neue', sans-serif; font-weight: 300;">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-light mb-3" style="letter-spacing: 0.1em;">ŞİFRE</label>
                    <input type="password" class="w-full px-4 py-4 bg-black border border-gray-500 text-white placeholder-gray-400 focus:outline-none focus:border-white transition-all duration-300" placeholder="Şifrenizi girin" style="font-family: 'Inter', 'Helvetica Neue', sans-serif; font-weight: 300;">
                </div>
                <button type="submit" class="w-full bg-white text-black font-light py-4 px-6 hover:bg-gray-100 transition-all duration-300" style="font-family: 'Inter', 'Helvetica Neue', sans-serif; letter-spacing: 0.1em;">GİRİŞ YAP</button>
            </form>
        </div>
    </section>

    <!-- Main App Section -->
    <section id="main-app" class="hidden h-screen flex flex-col bg-black text-white relative overflow-hidden">
        <!-- 3D Background for Main App -->
        <div id="main-three-container" class="absolute inset-0">
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-black/60 z-10"></div>
        </div>
        
        <!-- Main Content -->
        <div class="relative z-20 flex-1 flex flex-col lg:flex-row max-w-5xl mx-auto w-full p-3 sm:p-6 gap-3 sm:gap-6">
            <aside class="w-full lg:w-64 lg:shrink-0 bg-black/40 border border-gray-600 p-3 sm:p-4 max-h-120 lg:h-[calc(100vh-160px)] overflow-y-auto">
                <div class="mb-4">
                    <label class="block text-sm text-gray-300 mb-2">Klasör</label>
                    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
                        <select id="folder-select" class="flex-1 bg-black/50 border border-gray-600 px-3 py-2 text-sm text-gray-200 focus:outline-none focus:border-white">
                        </select>
                        <button id="add-folder-btn" class="px-2 py-2 text-sm border border-gray-500 hover:border-white transition-all duration-300 whitespace-nowrap">Yeni</button>
                    </div>
                    <div class="mt-2 space-y-2">
                        <button 
                            id="delete-folder-btn"
                            class="w-full px-2 py-2 text-sm border border-red-500 text-red-400 hover:text-red-300 hover:border-red-400 transition-all duration-300"
                            title="Seçili klasörü sil"
                        >
                            KLASÖRÜ SİL
                        </button>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm text-gray-300 mb-2">Silinen Klasörler</label>
                    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
                        <select id="deleted-folder-select" class="flex-1 bg-black/50 border border-gray-600 px-3 py-2 text-sm text-gray-200 focus:outline-none focus:border-white">
                        </select>
                        <div class="flex gap-2">
                            <button id="restore-folder-btn" class="flex-1 sm:flex-none px-2 py-2 text-xs sm:text-sm border border-green-500 text-green-400 hover:text-green-300 hover:border-green-400 transition-all duration-300 whitespace-nowrap">Kurtar</button>
                            <button id="purge-folder-btn" class="flex-1 sm:flex-none px-2 py-2 text-xs sm:text-sm border border-red-500 text-red-400 hover:text-red-300 hover:border-red-400 transition-all duration-300 whitespace-nowrap">Kalıcı Sil</button>
                        </div>
                    </div>
                </div>

                <!-- Calendar Widget -->
                <div class="mt-6 pt-6 border-t border-gray-700">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-sm text-gray-300">Takvim</h3>
                        <div class="flex items-center gap-2">
                            <button id="cal-prev" class="text-xs px-2 py-1 border border-gray-600 hover:border-white">◀</button>
                            <button id="cal-next" class="text-xs px-2 py-1 border border-gray-600 hover:border-white">▶</button>
                        </div>
                    </div>
                    <div id="calendar-header" class="text-center text-sm text-gray-400 mb-2"></div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
                </div>
            </aside>
            <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="text-center mb-4 sm:mb-8">
                <h1 class="text-2xl sm:text-4xl font-light mb-2" style="font-family: 'Inter', 'Helvetica Neue', sans-serif; letter-spacing: 0.15em;">TODOlist YapYap</h1>
                <p id="current-folder-label" class="text-gray-400 text-xs sm:text-sm font-light" style="letter-spacing: 0.1em;">Görevlerinizi organize edin</p>
            </header>
            
            <!-- Task Input Section -->
            <div class="mb-4 sm:mb-8">
                <div class="flex flex-col sm:flex-row gap-2 sm:gap-4">
                    <input 
                        type="text" 
                        id="task-input" 
                        placeholder="Yeni görev ekleyin..." 
                        class="flex-1 px-3 sm:px-6 py-3 sm:py-4 bg-black/50 border border-gray-500 text-white placeholder-gray-400 focus:outline-none focus:border-white transition-all duration-300 rounded-none text-sm sm:text-base"
                        style="font-family: 'Inter', 'Helvetica Neue', sans-serif; font-weight: 300;"
                    >
                    <div class="relative">
                        <input
                            type="datetime-local"
                            id="due-datetime"
                            class="w-full sm:w-auto px-3 sm:px-4 py-3 sm:py-4 pr-10 sm:pr-12 bg-black/50 border border-gray-500 text-white placeholder-gray-400 focus:outline-none focus:border-white transition-all duration-300 rounded-none text-sm sm:text-base"
                            aria-label="Bitiş tarihi ve saati"
                        >
                        <button id="due-picker-btn" type="button" class="absolute right-2 sm:right-3 top-1/2 -translate-y-1/2 text-gray-300 hover:text-white" title="Tarih/Saat seç">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                    <button 
                        id="add-task-btn" 
                        class="px-4 sm:px-8 py-3 sm:py-4 bg-white text-black font-light hover:bg-gray-100 transition-all duration-300 border border-white text-sm sm:text-base whitespace-nowrap"
                        style="font-family: 'Inter', 'Helvetica Neue', sans-serif; letter-spacing: 0.1em;"
                    >
                        EKLE
                    </button>
                </div>
            </div>
            
            <!-- Task Stats -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 sm:mb-6 text-xs sm:text-sm text-gray-400 gap-3 sm:gap-0">
                <span id="task-stats" class="order-2 sm:order-1">Toplam: 0 | Tamamlanan: 0 | Kalan: 0</span>
                <div class="flex flex-wrap gap-2 sm:gap-4 order-1 sm:order-2 w-full sm:w-auto">
                    <button id="show-all" class="filter-btn flex-1 sm:flex-none px-2 sm:px-4 py-2 border border-gray-500 hover:border-white transition-all duration-300 active text-xs sm:text-sm">Tümü</button>
                    <button id="show-active" class="filter-btn flex-1 sm:flex-none px-2 sm:px-4 py-2 border border-gray-500 hover:border-white transition-all duration-300 text-xs sm:text-sm">Aktif</button>
                    <button id="show-completed" class="filter-btn flex-1 sm:flex-none px-2 sm:px-4 py-2 border border-gray-500 hover:border-white transition-all duration-300 text-xs sm:text-sm">Tamamlanan</button>
                </div>
            </div>
            
            <!-- Task List -->
            <div class="flex-1 overflow-y-auto min-h-0">
                <ul id="task-list" class="space-y-2 sm:space-y-3">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                
                <!-- Empty State -->
                <div id="empty-state" class="text-center py-8 sm:py-16 text-gray-500">
                    <div class="text-4xl sm:text-6xl mb-4">📝</div>
                    <p class="text-base sm:text-lg font-light mb-2">Henüz görev yok</p>
                    <p class="text-xs sm:text-sm px-4">Yukarıdaki kutudan yeni bir görev ekleyin</p>
                </div>
            </div>
            
            <!-- Clear Completed Button -->
            <div class="mt-4 sm:mt-6 text-center">
                <button 
                    id="clear-completed" 
                    class="w-full sm:w-auto px-4 sm:px-6 py-3 border border-gray-500 text-gray-400 hover:border-red-500 hover:text-red-400 transition-all duration-300 hidden text-xs sm:text-sm"
                    style="font-family: 'Inter', 'Helvetica Neue', sans-serif; letter-spacing: 0.1em;"
                >
                    TAMAMLANANLARI TEMİZLE
                </button>
            </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
